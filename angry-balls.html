<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="balls.css" rel="stylesheet" type="text/css" /> 
<script src="jquery-1.6.1.min.js" type="text/javascript"></script>
<script src="balls.js" type="text/javascript"></script>
<title>Angry balls</title>
</head>
<body>
<div id="level-selector-mask"></div>
<div id="level-selector">
	<div class="cont">
		<div class="title">Select level</div>
		<div class="level" level="1">1</div>
		<div class="level" level="2">2</div>
		<div class="level" level="3">3</div>
		<div class="clear">&nbsp;</div>
	</div>
</div>
&nbsp;
<div id="container">
	<div id="main-window">
		<div id="try-to-escape"></div>
		<div id="balls-container"></div>
	</div>
	<table border="0" id="control-table" class="status-table" width="100%">
	<tr>
		<td>
			<div id="run" class="start">start</div>
			<div id="change-level">Level</div>
		</td>
		<td>
			<div class="speed">Ball speed:<br /><span id="speed" class="value">0</span>&nbsp;px/s</div>
		</td>
		<td>
			<div class="level">Level:<br /><span id="level" class="value">-</span>&nbsp;</div>
		</td>
		<td>
			<div class="balls-count">Balls count:<br /><span id="balls-count" class="value">1</span>&nbsp;</div>
		</td>
		<td>
			<div class="score-pps">Points/sec:<br /><span id="score-pps" class="value">0</span>&nbsp;</div>
		</td>
		<td>
			<div class="timer">Timer:<br /><span id="timer" class="value">00:00:00</span>&nbsp;</div>
		</td>
		<td>
			<div class="score">Score:<br /><span id="score" class="value">0</span>&nbsp;</div>
		</td>
	</tr>
	</table>
</div>
<div style="text-align:center; padding-top:10px;">Copyright © 2011 Dejan Stjepanović</div>
</body>
</html>
